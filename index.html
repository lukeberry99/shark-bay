<!DOCTYPE html>
<html lang="en">
    <head>
        <title>shark-bay</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, uesr-scalable=0, minimal-ui">

        <style>
            button {
                border: 0;
                padding: 15px;
                background: lightblue;
                color: #000;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <div id="resources">
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Clickers: <span id="clickers">0</span></p>
            <p>Advanced Clickers: <span id="advancedClickers">0</span></p>
        </div>

        <div id="clicker">
            <p><span id="cps">0</span> clicks per second</p>
            <button onClick="getClick(1)">
                Click
            </button>
            <button onClick="buyAutoClicker()">
                Buy Clicker (1 click per second) - <span id="clicker_cost">10</span>
            </button>
            <button onClick="buyAdvancedAutoClicker()">
                Buy Clicker (5 clicks per second) - <span id="advanced_clicker_cost">100</span>
            </button>
        </div>

        <div id="upgrades">
            <button onClick="upgradeClicker()">
                Clicker 2x more powerful!
            </button>
        </div>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
